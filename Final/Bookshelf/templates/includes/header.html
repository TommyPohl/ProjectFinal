{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark topbar" style="background-color: #8B4513; height: 60px;"> <!-- Fixní výška pro header -->
    <div class="container-fluid d-flex justify-content-between align-items-center"> <!-- align-items-center pro vertikální centrování -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px; width: auto;">
            <span class="ms-2">My Bookshelf</span> <!-- mezeru mezi logem a textem -->
        </a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-light me-2">Přihlášen: {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Odhlásit se</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Přihlášení</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm ms-2">Registrace</a>
            {% endif %}
        </div>
    </div>
</nav>
