{% block content %}

<form method="get" class="mb-4">
    <div class="input-group">
        <input type="text" name="search" class="form-control custom-input" placeholder="Hledat autory..." value="{{ request.GET.search }}">
        <button type="submit" class="btn btn-primary">Hledat</button>
    </div>
</form>

<div class="row">
    {% for author in authors %}

        <a href="{% url 'books-by-author' author.author %}" class="card-item">
            <div class="author-name">{{ author.author }}</div>
            <span class="badge bg-secondary rounded-pill">{{ author.book_count }}</span>
        </a>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="author-card p-3 text-center">
            <span class="badge bg-muted">≈Ω√°dn√≠ auto≈ôi</span>
