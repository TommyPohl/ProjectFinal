{% extends "base.html" %}

{% block title %}Registrace{% endblock %}

{% block content %}
<h2>Registrace</h2>
<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Uživatelské jméno</label>
        {{ form.username }}
    </div>

    <div class="mb-3">
        <label for="{{ form.password1.id_for_label }}" class="form-label">Heslo</label>
        {{ form.password1 }}
    </div>

    <div class="mb-3">
        <label for="{{ form.password2.id_for_label }}" class="form-label">Potvrzení hesla</label>
        {{ form.password2 }}
    </div>

    <button type="submit" class="btn btn-success">Registrovat</button>
</form>
{% endblock %}
