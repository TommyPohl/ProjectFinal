{% extends 'base.html' %}
{% block title %}Žánry{% endblock %}
{% block content %}
<h2>📚 Žánry</h2>

<div class="row">
    {% for genre in genres %}
        <div class="col-6 col-md-2 mb-3">  <!-- 6 žánrů na větších obrazovkách -->
            <!-- Odkaz obklopující celé pole -->
            <a href="{% url 'genre-detail' genre.genre %}" class="card-item">
                <div class="genre-name">{{ genre.genre }}</div> <!-- Zobrazení názvu žánru -->
                <span class="badge bg-secondary rounded-pill">{{ genre.count }}</span>
            </a>
        </div>
    {% empty %}
    <div class="col-12">
        <div class="genre-card p-3 text-center">
            <span class="badge bg-muted">Žádné žánry</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
