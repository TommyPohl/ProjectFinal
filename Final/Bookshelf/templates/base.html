{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Bookshelf{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">




    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Horní lišta -->
    {% include 'includes/header.html' %}

    <!-- Tlačítko pro mobilní menu -->
    <nav class="navbar navbar-light bg-light d-md-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> Menu
            </button>
        </div>
    </nav>

    <!-- Sbalitelné mobilní menu -->
    <div class="collapse d-md-none bg-light p-3" id="mobileSidebar">
        {% include 'includes/sidebar.html' %}
    </div>

    <!-- Desktop layout -->
    <div class="main-wrapper d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-none d-md-block">
            {% include 'includes/sidebar.html' %}
        </div>

        <!-- Hlavní obsah -->
        <div class="content container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Patička -->
    {% include 'includes/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
