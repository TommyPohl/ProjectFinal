<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Bookshelf{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            padding-top: 56px; /* výška topbaru */
            background-color: #F4E1C1; /* Světle hnědá pozadí */
            color: #4E3629; /* Tmavě hnědý text */
        }

        .topbar {
            background-color: #8B4513;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1040;
        }

        .main-wrapper {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .sidebar {
            width: 200px;
            background-color: #8B4513;
            color: white;
            padding: 1rem;
            flex-shrink: 0;
        }

        .sidebar .nav {
            flex: 1;                    /* Zajistí, že seznam položek zabírá celý dostupný prostor */
            overflow-y: hidden;           /* Povolit scrollování pouze pro seznam položek, pokud bude třeba */

        }

        .sidebar ul {
            padding-left: 0;  /* Odstraní odsazení seznamu */
            margin-left: 0;   /* Zajistí, že seznam nebude mít odsazení */
            list-style-type: none;
        }

        .sidebar .nav-link {
            background-color: transparent; /* Bez pozadí pro odkazy */
            color: white;                   /* Bílý text pro odkazy */
        }

        .sidebar .nav-link:hover {
            color: #F1C27D; /* Zlaté odkazy při hoveru */
        }

        .sidebar .nav-item {
            margin-bottom: 1rem; /* Oddělení položek */
        }

        .content {
            flex: 1;
            padding: 1rem;
        }

        footer {
            background-color: #8B4513;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .btn-outline-light {
            border-color: #F1C27D; /* Zlaté okraje tlačítek */
            color: #F1C27D; /* Zlaté texty tlačítek */
        }

        .btn-outline-light:hover {
            background-color: #F1C27D;
            color: #8B4513;
        }

        .navbar a:hover, .navbar .btn:hover {
            color: #8B4513; /* Tmavě hnědé odkazy a tlačítka při najetí */
            background-color: #F1C27D; /* Oranžové pozadí při hoveru */
        }

        .navbar a, .navbar .btn {
            color: #F1C27D; /* Zlaté odkazy a tlačítka */
        }

    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Horní lišta -->
    {% include 'includes/header.html' %}

    <!-- Tlačítko pro mobilní menu -->
    <nav class="navbar navbar-light bg-light d-md-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> Menu
            </button>
        </div>
    </nav>

    <!-- Sbalitelné mobilní menu -->
    <div class="collapse d-md-none bg-light p-3" id="mobileSidebar">
        {% include 'includes/sidebar.html' %}
    </div>

    <!-- Desktop layout -->
    <div class="main-wrapper">
        <div class="sidebar d-none d-md-block">
            {% include 'includes/sidebar.html' %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Patička -->
    {% include 'includes/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
